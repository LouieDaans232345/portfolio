            <p class="home__cta">
                <span>Check out some of my projects</span>
                <!-- The arrow animates between pages and lands in the top-left on portfolio -->
                <a class="home__go" href="portfolio.html" aria-label="Go to portfolio" role="button">&gt;</a>

        </div>
